

<!-- Contact Form -->
<form name="contact-form" id="contact-form" action="../../account/confirm.php" method="POST">
	<div id="form-header">
		<h1>Contact Me</h1>
		<p>Please fill out and submit the form below. I will do my best to reply as earlier as possible.</p>
	</div>
	<div id="form-body">
		<div id="message-header">
			<label class="hide-element" for="messenger-name">Name:</label>
			<input type="text" id="messenger-name" class="message-header"
				name="messenger-name" title="Enter your full name"
				placeholder="name" required autofocus autocapitalize="on">
			<label class="hide-element" for="messenger-email">Email:</label>
			<input type="email" id="messenger-email" class="message-header"
				name="messenger-email" title="Enter your email address"
				placeholder="email" required autocapitalize="off">
			<label class="hide-element" for="message-subject">Subject:</label>
			<input type="text" id="message-subject" class="message-header"
				name="message-subject" title="Enter message subject"
				placeholder="subject" required autocapitalize="words">
		</div>
		<div id="message-box">
			<label class="hide-element" for="message-body">Note:</label>
			<textarea id="message-body" placeholder="Message ..."
				title="Type your message here" required></textarea>
		</div>
	</div>
	<div id="form-footer">
		<button type="button" title="Send message" id="msg-btn" class="primary-btn">Send
		message</button>
	</div>
</form>
